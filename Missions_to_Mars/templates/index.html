<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        
        .dataframe td, .dataframe th {
            padding:5px;
        }
        
    </style>    
</head>
    
<body>
  <div class="container">

    <!-- PORTION 1: Jumbotron -->      
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">run Scrapper!</a></p>
    </div>

    <!-- PORTION 2:Latest Mars News -->
    <div class="container" id="mns">
        <h3 style="font-weight: bold;">Latest Mars News</h3>
        <h5>{{ mars_info.nt }}</h5>
        <p>{{ mars_info.pt }}</p>
    </div>

    <!-- PORTION 3: Featured Mars Image & Mars Facts Table -->
    <div class="container">
        <div class="row" >
            
            <!-- Featured Image -->
            <div class="col-md-8 col-sm-12">
                <h3 style="font-weight: bold;">Featured Mars Image</h3>
                <img style ="max-width: 100%; max-height: auto;" src="{{ mars_info.fmi_url }}" alt="Featured Mars Image">
            </div>
            
    <!-- Mars Facts Table -->        
            <div class="col-md-4 col-sm-12">
                <h3 style="font-weight: bold;">Mars Facts</h3>
                <div class="mf table-striped" style="padding: 20px; font-size: 14px;">
                    {{ mars_info.mf|safe}}
                </div>

            </div>
        </div>
    </div>

    <!-- PORTION 4: Mars Hemispheres -->
         <div class="container">
        <h3 class="text-center" style="padding-top: 30px; margin-top: 50px; font-weight: bold;">Mars Hemispheres</h3>
        <hr class="light">
        <div class="card-deck">
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars_info.hemisphere_img_urls %}
                    <div class="col-md-3">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text text-center">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
 
      
  </div>
    
          <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
